<div>
    <mat-toolbar color="primary" class="toolbar">
        <div class="toolbar__logo"></div>
        <div class="toolbar__controls">
            <div class="toolbar__controls-item">
                <button class="person" mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>person</mat-icon>
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
            <div class="toolbar__controls-item">
                <button mat-icon-button>
                    <mat-icon>mail</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon matBadge="15" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>chat_bubble</mat-icon>
                </button>
            </div>
            <div class="toolbar__controls-item">
                <button mat-icon-button>
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-toolbar>
</div>

<div class="search-bar">
    <div class="select-logo">
        <img src="https://www.select.ag/wp-content/uploads/2020/02/SELECT_AG_Icon_Webseite.png" height="32" width="32">
    </div>
    <div class="search-bar__input">
        <mat-form-field floatLabel="never">
            <input matInput placeholder="Meine Auswahl">
            <button type="button" mat-icon-button matSuffix class="search-bar__button search-info">
                <span>i</span>
            </button>
            <button type="button" mat-icon-button matSuffix class="search-bar__button search-close">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
