<div>
    <mat-toolbar color="primary" class="toolbar">
        <div class="toolbar__logo"></div>
        <div class="toolbar__controls">
            <div class="toolbar__controls-item">
                <button class="person" mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>person</mat-icon>
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
            </div>
            <div class="toolbar__controls-item">
                <button mat-icon-button>
                    <mat-icon>mail</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon matBadge="15" matBadgeColor="warn" matBadgeSize="small" (click)="toggleMessages()">notifications</mat-icon>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>chat_bubble</mat-icon>
                </button>
            </div>
            <div class="toolbar__controls-item">
                <button mat-icon-button>
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-toolbar>
</div>


<mat-menu #menu="matMenu" class="feedback-menu">
    <ng-template matMenuContent>
        <app-feedback></app-feedback>
    </ng-template>
</mat-menu>
