<div class="messages-panel">
    <div class="messages-panel__header">
        <div class="messages-panel__title">
            BENACHRICHTIGUNGGEN
        </div>
        <div class="messages-panel__actions">
            <button mat-icon-button [matMenuTriggerFor]="filtersMenu">
                <mat-icon class="filter_list">filter_list</mat-icon>
            </button>
            <button mat-icon-button (click)="onNewMessageClick()">
                <mat-icon class="autorenew">autorenew</mat-icon>
            </button>
        </div>
    </div>

    <div class="messages-panel__content">
        <cdk-accordion class="message-accordion">
            <app-message-item 
                *ngFor="let msg of messages" 
                [message]="msg"
                [ngClass]="{
                    'fade_in':favoriteStyle === 'Fade in', 
                    'rotate':favoriteStyle === 'Rotate',
                    'fall_top':favoriteStyle === 'Top',
                    'move_left': favoriteStyle === 'Left'}">
            </app-message-item>
        </cdk-accordion>
    </div>
</div>


<mat-menu #filtersMenu="matMenu">
    <div class="filter-menu" (click)="$event.stopPropagation()">
        <p><mat-checkbox>Neue Nachrichten anzeigen</mat-checkbox></p>
        <p><mat-checkbox>Bearbeitete Nachrichten anzeigen</mat-checkbox></p>
        <mat-divider></mat-divider>
        <p>Nachrichtentypen</p>
        <p><mat-checkbox>Terminanafragen</mat-checkbox></p>
        <p><mat-checkbox>Zusatzverkaufe</mat-checkbox></p>
        <p><mat-checkbox>Fehlfunktionen</mat-checkbox></p>
        <p><mat-checkbox>Onboarding</mat-checkbox></p>
        <mat-divider></mat-divider>
        <label id="new-item-style-label">Pick your favorite style for new items</label>
        <mat-radio-group
            aria-labelledby="new-item-style-label"
            class="new-item-style-group"
            [(ngModel)]="favoriteStyle">
            <mat-radio-button class="new-item-style-button" *ngFor="let style of styles" [value]="style">
                {{style}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</mat-menu>
