<div class="adapters-table">
  <div class="table__actions">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Suche nach adaptern</mat-label>
      <input type="text" matInput #filter>
    </mat-form-field>    
    <button mat-icon-button matSuffix>
      <mat-icon>filter_list</mat-icon>
    </button>
    <button mat-icon-button matSuffix>
      <mat-icon>autorenew</mat-icon>
    </button>
    <button mat-raised-button color="accent" class="add-button" (click)="openNewItemDialog()">
      <mat-icon>add_circle</mat-icon> 
      <span class="add-button__text">Adapter registrieren</span>
    </button>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon class="sim_icon">sim_card</mat-icon>
        <div *ngIf="row.status == 'verbunden'" class="adapter-status adapter-status__verbunden">{{row.status}}</div>
        <div *ngIf="row.status == 'getrennt'" class="adapter-status adapter-status__getrennt">{{row.status}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="imei">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nummer (IMEI)</th>
      <td mat-cell *matCellDef="let row">{{row.imei}}</td>
    </ng-container>

    <ng-container matColumnDef="anbieter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Anbieter</th>
      <td mat-cell *matCellDef="let row">{{row.anbieter}}</td>
    </ng-container>

    <ng-container matColumnDef="fahrzeug">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fahrzeug</th>
      <td mat-cell *matCellDef="let row">{{row.fahrzeug}}</td>
    </ng-container>

    <ng-container matColumnDef="kunde">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kunde</th>
      <td mat-cell *matCellDef="let row">{{row.kunde}}</td>
    </ng-container>

    <ng-container matColumnDef="kennzeichen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kennzeichen</th>
      <td mat-cell *matCellDef="let row">{{row.kennzeichen}}</td>
    </ng-container>


    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vin</th>
      <td mat-cell *matCellDef="let row">{{row.vin}}</td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>more_vert</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
