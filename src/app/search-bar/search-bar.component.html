<mat-toolbar color="primary" class="search-bar">
    <div class="select-logo">
        <img src="https://www.select.ag/wp-content/uploads/2020/02/SELECT_AG_Icon_Webseite.png" height="32" width="32">
    </div>

    <div class="search-bar__input">
        <mat-form-field>
            <input type="text"
                    matInput
                    [formControl]="myControl"
                    [matAutocomplete]="auto">
            <mat-placeholder class="placeholder">Meine Auswahl</mat-placeholder>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>

            <span matSuffix >
                <button type="button" mat-icon-button class="search-bar__button">
                    <mat-icon>arrow_drop_down</mat-icon>            
                </button>
                <button type="button" mat-icon-button class="search-bar__button search-bar__button-info">
                    <span>i</span>
                </button>
                <button type="button" mat-icon-button class="search-bar__button search-bar__button-close">
                    <mat-icon>close</mat-icon>
                </button>
            </span>
        </mat-form-field>
    </div>

</mat-toolbar>
